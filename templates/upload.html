<!DOCTYPE html>
<html>
<head>
    <title>Upload Audio File</title>
</head>
<body>
    <h1>Upload an audio file</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="audio_file" accept=".wav">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
